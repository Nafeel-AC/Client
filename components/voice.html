<section class="voice">
  <div class="voice__bg">VOICE</div>
  <div class="voice__container">
    <div class="voice__header">
      <div class="voice__header-content">
        <div class="voice__header-icon">
          <div class="voice__icon-line"></div>
          <span class="voice__icon-text">VOICE</span>
        </div>
        <h2 class="voice__title">お客様の声</h2>
      </div>
    </div>
    
    <div class="voice__content">
      <div class="voice__testimonial">
        <button class="voice__nav-btn voice__nav-btn--prev">
          <div class="voice__nav-circle">
            <svg width="5" height="10" viewBox="0 0 5 10" fill="none">
              <path d="M5 1L1 5L5 9" stroke="#777777" stroke-width="1.33"/>
            </svg>
          </div>
        </button>
        
        <div class="voice__testimonial-content">
          <div class="voice__testimonial-image">
            <img src="assets/voice__testimonial-image.png" alt="Customer Testimonial" class="voice__image">
          </div>
          <div class="voice__testimonial-text">
            <div class="voice__testimonial-header">
              <h3 class="voice__testimonial-title">タイトルが入ります。タイトルが入ります。タイトルが入ります。タイトルが入ります。タイトルが入ります。</h3>
              <p class="voice__testimonial-name">名前　太郎様</p>
            </div>
            <p class="voice__testimonial-body">テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。</p>
          </div>
        </div>
        
        <button class="voice__nav-btn voice__nav-btn--next">
          <div class="voice__nav-circle">
            <svg width="5" height="10" viewBox="0 0 5 10" fill="none">
              <path d="M0 1L4 5L0 9" stroke="#777777" stroke-width="1.33"/>
            </svg>
          </div>
        </button>
      </div>
      
      <div class="voice__cta" style="display: flex; justify-content: center; align-items: center; margin-top: 32px; padding: 20px; border: 2px solid red; background: rgba(255, 0, 0, 0.1);">
        <button class="voice__cta-btn" style="display: flex; align-items: center; gap: 12px; background: linear-gradient(90deg, #F4B635 0%, #FF7300 100%); color: white; border: none; padding: 16px 32px; border-radius: 50px; font-family: 'Noto Sans JP', sans-serif; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 24px rgba(255, 115, 0, 0.3); min-height: 50px; min-width: 200px;">
          <span class="voice__cta-text" style="color: white; font-weight: 700;">もっと見る</span>
          <svg class="voice__cta-icon" width="8" height="12" viewBox="0 0 8 12" fill="none" style="stroke: white; stroke-width: 2;">
            <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      
      <div class="voice__pagination">
        <div class="voice__pagination-dot voice__pagination-dot--active"></div>
        <div class="voice__pagination-dot"></div>
        <div class="voice__pagination-dot"></div>
        <div class="voice__pagination-dot"></div>
        <div class="voice__pagination-dot"></div>
        <div class="voice__pagination-dot"></div>
        <div class="voice__pagination-dot"></div>
        <div class="voice__pagination-dot"></div>
      </div>
    </div>
  </div>
</section>
